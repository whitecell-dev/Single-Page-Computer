<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIS Engine Test</title>

            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --bg-card: #151515;
            --bg-sidebar: #0f0f0f;
            --border-primary: #333;
            --border-accent: #404040;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent-primary: #10b981;
            --accent-secondary: #059669;
            --accent-tertiary: #065f46;
            --error-bg: #1f1315;
            --error-border: #7f1d1d;
            --error-text: #fca5a5;
            --success-bg: #0f1a14;
            --success-border: var(--accent-tertiary);
            --success-text: var(--accent-primary);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --sidebar-width: 280px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .app-layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-primary);
            padding: 2rem 1.5rem;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 101;
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: var(--text-primary);
            cursor: pointer;
            box-shadow: var(--shadow-lg);
        }

        .sidebar h2 {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            color: var(--accent-primary);
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), #34d399);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-section h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .sidebar-nav button {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.875rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .sidebar-nav button:hover {
            color: var(--accent-primary);
            background: rgba(16, 185, 129, 0.1);
        }

        .sidebar-nav button.active {
            color: var(--accent-primary);
            background: rgba(16, 185, 129, 0.15);
            border-left: 3px solid var(--accent-primary);
        }

        .sidebar-actions {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .sidebar-actions button {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.8125rem;
            font-weight: 500;
            font-family: inherit;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .sidebar-actions button:hover {
            background: linear-gradient(135deg, var(--accent-secondary), var(--accent-tertiary));
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .sidebar-actions button.secondary {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-primary);
        }

        .sidebar-actions button.secondary:hover {
            background: var(--bg-card);
            color: var(--text-primary);
            border-color: var(--border-accent);
        }

        .session-info {
            padding: 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .session-info h4 {
            margin: 0 0 0.5rem 0;
            font-size: 0.875rem;
            color: var(--accent-primary);
            font-weight: 600;
        }

        .session-info p {
            margin: 0;
            font-size: 0.8125rem;
            color: var(--text-muted);
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--accent-primary);
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), #34d399);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
            letter-spacing: -0.025em;
        }

        .section {
            margin: 2rem 0;
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 0.75rem;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(8px);
            transition: all 0.2s ease;
            scroll-margin-top: 2rem;
        }

        .section:hover {
            border-color: var(--border-accent);
            box-shadow: var(--shadow-xl);
        }

        .section h3 {
            color: var(--accent-primary);
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section h3::before {
            content: '';
            width: 4px;
            height: 1.5rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 2px;
        }

        .input-editor {
            width: 100%;
            height: 300px;
            padding: 1.25rem;
            border: 1px solid var(--border-primary);
            border-radius: 0.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.2s ease;
            outline: none;
        }

        .input-editor:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            background: var(--bg-primary);
        }

        .input-editor::placeholder {
            color: var(--text-muted);
        }

        .controls {
            text-align: center;
            margin: 3rem 0;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        button {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 0.875rem 1.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            font-family: inherit;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        button:hover {
            background: linear-gradient(135deg, var(--accent-secondary), var(--accent-tertiary));
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(0);
            box-shadow: var(--shadow-md);
        }

        button:disabled {
            background: linear-gradient(135deg, #374151, #4b5563);
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--shadow-sm);
        }

        button:disabled:hover {
            transform: none;
            box-shadow: var(--shadow-sm);
        }

            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 0.5rem;
            padding: 1.5rem;
            white-space: pre-wrap;
            overflow-x: auto;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 0.8125rem;
            line-height: 1.6;
            max-height: 500px;
            overflow-y: auto;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .output::-webkit-scrollbar {
            width: 8px;
        }

        .output::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .output::-webkit-scrollbar-thumb {
            background: var(--border-accent);
            border-radius: 4px;
        }

        .output::-webkit-scrollbar-thumb:hover {
            background: #525252;
        }

        .success {
            color: var(--success-text);
            background: var(--success-bg);
            border-color: var(--success-border);
            box-shadow: 0 0 0 1px var(--success-border);
        }

        .error {
            color: var(--error-text);
            background: var(--error-bg);
            border-color: var(--error-border);
            box-shadow: 0 0 0 1px var(--error-border);
        }

        .parse-error {
            background: var(--error-bg);
            border: 1px solid var(--error-border);
            border-radius: 0.5rem;
            padding: 1.25rem;
            margin: 1.5rem 0;
            color: var(--error-text);
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 0.875rem;
            box-shadow: var(--shadow-md);
        }

        /* Rules editor specific styling */
        #rules-section {
            border-left: 4px solid var(--accent-primary);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #rules-section .section h3 {
            color: #3b82f6;
        }

        #rules-section .section h3::before {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }

        #rules-section button {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            margin: 0 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 0.8125rem;
        }

        #rules-section button:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
        }

        #rules-section button:last-child {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }

        #rules-section button:last-child:hover {
            background: linear-gradient(135deg, #4b5563, #374151);
        }

        /* Mobile and responsive design */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
                z-index: 100;
                box-shadow: var(--shadow-xl);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar-toggle {
                display: block;
            }

            .main-content {
                padding: 1rem;
                width: 100%;
            }

            .app-layout {
                flex-direction: column;
            }

            .section {
                padding: 1.5rem;
                margin: 1.5rem 0;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
                margin-top: 3rem;
            }

            .controls {
                margin: 2rem 0;
            }

            button {
                padding: 0.75rem 1.5rem;
                font-size: 0.8125rem;
            }

            .input-editor {
                height: 250px;
                font-size: 0.8125rem;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 0.75rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .controls button {
                width: 100%;
                margin: 0.25rem 0;
            }
        }

        /* Enhanced focus states for accessibility */
        button:focus-visible,
        .input-editor:focus-visible {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }

        /* Loading state for buttons */
        button.loading {
            position: relative;
            color: transparent;
        }

        button.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Subtle grid pattern background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: radial-gradient(circle at 1px 1px, var(--text-primary) 1px, transparent 0);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
        }

        /* Overlay for mobile sidebar */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar-overlay.active {
            display: block;
            opacity: 1;
        }

        @media (max-width: 1024px) {
            .sidebar-overlay.active {
                display: block;
            }
    </style>

    <script>
        // AXIS Rules Engine (Debug-Enhanced Version)
        class AxisRulesEngine {
            constructor() {
                this.auditTrail = [];
                this.conflictLog = [];
                this.currentIteration = 0;
                this.debugMode = false;
            }

            setDebugMode(enabled) {
                this.debugMode = enabled;
            }

            debug(message) {
                if (this.debugMode) {
                    console.log(`[AXIS DEBUG] ${message}`);
                    this.log(`DEBUG: ${message}`, 'debug');
                }
            }

            apply(inputData, rulesConfig) {
                this.auditTrail = [];
                this.conflictLog = [];
                this.currentIteration = 0;

                this.debug('Starting AXIS engine...');
                this.debug(`Input data: ${JSON.stringify(inputData, null, 2)}`);
                this.debug(`Rules config: ${JSON.stringify(rulesConfig, null, 2)}`);

                let currentState = JSON.parse(JSON.stringify(inputData));
                let iteration = 0;
                const maxIterations = rulesConfig.max_iterations || 10;

                const sortedRules = [...(rulesConfig.rules || [])].sort(
                    (a, b) => (a.priority || 999) - (b.priority || 999)
                );

                this.debug(`Sorted rules: ${sortedRules.map(r => r.name).join(', ')}`);

                while (iteration < maxIterations) {
                    iteration++;
                    this.currentIteration = iteration;
                    this.debug(`--- ITERATION ${iteration} ---`);

                    const before = JSON.stringify(currentState);
                    const iterationChanges = new Map();

                    for (let rule of sortedRules) {
                        const prevState = JSON.stringify(currentState);
                        this.debug(`Evaluating rule: ${rule.name}`);
                        this.debug(`Condition: ${rule.if}`);

                        const conditionResult = this.evaluateCondition(rule.if, currentState);
                        this.debug(`Condition result: ${conditionResult}`);

                        if (conditionResult) {
                            this.log(`Applied: ${rule.name}`);
                            this.debug(`Applying transformations: ${JSON.stringify(rule.then)}`);

                            if (rule.then) {
                                const result = this.applyTransformationsWithTracking(
                                    currentState,
                                    rule.then,
                                    rule.name,
                                    iterationChanges
                                );

                                currentState = result.newState;
                                if (prevState !== JSON.stringify(currentState)) {
                                    this.debug(`State changed after ${rule.name}`);
                                } else {
                                    this.debug(`No state change after ${rule.name}`);
                                }
                            }
                        } else {
                            this.debug(`Skipping rule: ${rule.name} (condition false)`);
                        }
                    }

                    const after = JSON.stringify(currentState);
                    if (before === after) break; // converged
                }

                this.debug(`Engine finished after ${iteration} iterations`);

                return {
                    input: inputData,
                    output: currentState,
                    iterations: iteration,
                    audit: this.auditTrail,
                    conflicts: this.conflictLog,
                    rulesApplied: this.getRulesApplied()
                };
            }

            getNestedPath(obj, path) {
                const keys = path.split('.');
                let cur = obj;
                for (const k of keys) {
                    if (cur == null || typeof cur !== 'object') return undefined;
                    cur = cur[k];
                }
                return cur;
            }

            typesCompatible(a, b) {
                const ta = Array.isArray(a) ? 'array' : typeof a;
                const tb = Array.isArray(b) ? 'array' : typeof b;
                return ta === tb || a === undefined;
            }

            applyTransformationsWithTracking(state, transformations, ruleName, iterationChanges) {
                const newState = JSON.parse(JSON.stringify(state));

                for (const [path, value] of Object.entries(transformations)) {
                    this.debug(`Setting path: ${path} = ${JSON.stringify(value)}`);
                    
                    const resolvedValue = this.resolveValue(value, newState);
                    this.debug(`Resolved value: ${JSON.stringify(resolvedValue)}`);

                    const prevVal = this.getNestedPath(newState, path);
                    if (!this.typesCompatible(prevVal, resolvedValue)) {
                        this.debug(`TYPE MISMATCH at ${path}: had ${Array.isArray(prevVal) ? 'array' : typeof prevVal}, got ${Array.isArray(resolvedValue) ? 'array' : typeof resolvedValue}. Skipping.`);
                        continue;
                    }

                    if (iterationChanges.has(path)) {
                        const previousRule = iterationChanges.get(path);
                        this.conflictLog.push({
                            field: path,
                            previousRule,
                            currentRule: ruleName,
                            iteration: this.currentIteration
                        });
                        this.debug(`CONFLICT: ${path} set by both ${previousRule} and ${ruleName}`);
                    }

                    iterationChanges.set(path, ruleName);
                    
                    try {
                        this.setNestedPath(newState, path, resolvedValue);
                        this.debug(`Successfully set ${path}`);
                    } catch (error) {
                        this.debug(`ERROR setting ${path}: ${error.message}`);
                        console.error('Error setting path:', error);
                    }
                }

                return { newState };
            }

            evaluateCondition(condition, context) {
                if (!condition) return true;
                try {
                    const safeContext = this.createSafeContext(context);
                    this.debug(`Safe context keys: ${Object.keys(safeContext).join(', ')}`);
                    
                    const func = new Function(...Object.keys(safeContext), `return ${condition}`);
                    const result = Boolean(func(...Object.values(safeContext)));
                    this.debug(`Condition "${condition}" evaluated to: ${result}`);
                    return result;
                } catch (error) {
                    this.debug(`ERROR evaluating condition "${condition}": ${error.message}`);
                    return false;
                }
            }

            resolveValue(template, context) {
                if (typeof template !== 'string') return template;

                const m = template.match(/^\s*\{\{([\s\S]*?)\}\}\s*$/);
                if (!m) return template;

                const expression = m[1].trim();

                if (expression === 'now()') return new Date().toISOString();
                if (expression === 'today()') return new Date().toISOString().split('T')[0];

                try {
                    const safeContext = this.createSafeContext(context);
                    const func = new Function(...Object.keys(safeContext), `return (${expression})`);
                    const result = func(...Object.values(safeContext));
                    this.debug(`Expression "${expression}" evaluated to: ${JSON.stringify(result)}`);
                    return result;
                } catch (error) {
                    this.debug(`ERROR resolving template "${template}": ${error.message}`);
                    throw new Error(`Template failed: ${template} → ${error.message}`);
                }
            }

            createSafeContext(context) {
                const flattened = this.flattenObject(context);
                return {
                    ...flattened,
                    ...context,
                    Math,
                    Date,
                    parseInt,
                    parseFloat,
                    String,
                    Number,
                    Boolean,
                    Array,
                    JSON
                };
            }

            flattenObject(obj, prefix = '') {
                const flattened = {};
                for (const key in obj) {
                    if (obj.hasOwnProperty(key)) {
                        const newKey = prefix ? `${prefix}.${key}` : key;
                        if (typeof obj[key] === 'object' && obj[key] !== null && !Array.isArray(obj[key])) {
                            Object.assign(flattened, this.flattenObject(obj[key], newKey));
                        } else {
                            flattened[newKey.replace(/\./g, '_')] = obj[key];
                        }
                    }
                }
                return flattened;
            }

            setNestedPath(obj, path, value) {
                const keys = path.split('.');
                let current = obj;
                for (let i = 0; i < keys.length - 1; i++) {
                    if (!current[keys[i]] || typeof current[keys[i]] !== 'object') {
                        current[keys[i]] = {};
                    }
                    current = current[keys[i]];
                }
                current[keys[keys.length - 1]] = value;
            }

            log(message, level = 'info') {
                this.auditTrail.push({
                    timestamp: new Date().toISOString(),
                    level,
                    message
                });
            }

            getRulesApplied() {
                return this.auditTrail
                    .filter(e => e.message.startsWith('Applied:'))
                    .map(e => e.message.replace('Applied: ', ''));
            }
        }

        // Default test data
        const defaultInputData = {

            },

                    priority: 2,
                    if: "students && students.length > 0",

                    }
                },
                {
                    name: "assign_academic_status",
                    priority: 3,
                    if: "students && students.length > 0",
                    then: {

        // --- Persistence Helpers (localStorage) ---
        function saveToLocalStorage() {
            try {
                const inputData = document.getElementById('input-editor').value;
                const rulesData = document.getElementById('rules-editor')?.value || jsyaml.dump(classroomRules, {indent: 2});
                
                const session = {
                    inputData,
                    rulesData,
                    savedAt: new Date().toISOString(),
                    version: "1.0"
                };
                localStorage.setItem('axis-session', JSON.stringify(session));
                updateSessionStatus('Session saved');
            } catch (err) {
                console.error("Failed to save session:", err);
            }
        }

        function loadFromLocalStorage() {
            try {
                const raw = localStorage.getItem('axis-session');
                if (!raw) return false;
                
                const session = JSON.parse(raw);
                
                if (session.inputData) {
                    document.getElementById('input-editor').value = session.inputData;
                }
                if (session.rulesData) {
                    try {
                        classroomRules = jsyaml.load(session.rulesData);
                    } catch {
                        classroomRules = JSON.parse(session.rulesData);
                    }
                    const rulesEditor = document.getElementById('rules-editor');
                    if (rulesEditor) rulesEditor.value = session.rulesData;
                }
                
                updateSessionStatus('Session loaded');
                return true;
            } catch (err) {
                console.error("Failed to load session:", err);
                return false;
            }
        }

        // Sidebar functionality
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        function scrollToSection(sectionId) {
            const element = document.getElementById(sectionId);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                
                // Update active nav item
                document.querySelectorAll('.sidebar-nav button').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-section="${sectionId}"]`)?.classList.add('active');
                
                // Close sidebar on mobile after navigation
                if (window.innerWidth <= 1024) {
                    setTimeout(() => toggleSidebar(), 300);
                }
            }
        }

        function updateSessionStatus(message) {
            const statusEl = document.getElementById('session-status');
            if (statusEl) {
                statusEl.textContent = message;
                setTimeout(() => {
                    statusEl.textContent = 'Grade 6A - Ready';
                }, 2000);
            }
        }

        // Enhanced navigation tracking
        function updateActiveSection() {
            const sections = ['input-data', 'rules-section', 'results-section', 'debug-section'];
            const navButtons = document.querySelectorAll('.sidebar-nav button');
            
            let activeSection = null;
            const scrollPosition = window.scrollY + 100;
            
            sections.forEach(sectionId => {
                const element = document.getElementById(sectionId);
                if (element && element.offsetTop <= scrollPosition) {
                    activeSection = sectionId;
                }
            });
            
            navButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.section === activeSection) {
                    btn.classList.add('active');
                }
            });
        }

        // Add scroll listener for active section tracking
        window.addEventListener('scroll', updateActiveSection);
        window.addEventListener('resize', updateActiveSection);

        // Helper functions
        function parseInput() {
            const inputText = document.getElementById('input-editor').value;
            const errorDiv = document.getElementById('parse-error');
            
            try {
                errorDiv.style.display = 'none';
                // Try YAML first, fall back to JSON
                let parsedInput;
                try {
                    parsedInput = jsyaml.load(inputText);
                } catch {
                    parsedInput = JSON.parse(inputText);
                }
                return parsedInput;
            } catch (error) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = `Parse Error: ${error.message}`;
                return null;
            }
        }

        function runEngineTest() {
            const parsedInput = parseInput();
            if (!parsedInput) return;
            
            const engine = new AxisRulesEngine();
            const resultsDiv = document.getElementById('results');
            const debugDiv = document.getElementById('debug');
            
            try {
                const result = engine.apply(parsedInput, classroomRules);
                const yamlOutput = jsyaml.dump(result.output, {indent: 2});
                
                resultsDiv.className = 'output success';
                resultsDiv.textContent = 
                    `ENGINE TEST SUCCESSFUL\n\n` +
                    `OUTPUT (YAML):\n${yamlOutput}\n` +
                    `AUDIT SUMMARY:\n${jsyaml.dump({
                        iterations: result.iterations,
                        rulesApplied: result.rulesApplied,
                        conflicts: result.conflicts.length,
                        conflictDetails: result.conflicts
                    }, {indent: 2})}`;
                
                debugDiv.textContent = 
                    `Audit Trail (${result.audit.length} events):\n${result.audit.map(a => `[${a.level.toUpperCase()}] ${a.message}`).join('\n')}`;
                
                saveToLocalStorage();
                    
            } catch (error) {
                resultsDiv.className = 'output error';
                resultsDiv.textContent = 
                    `ENGINE TEST FAILED\n\n` +
                    `Error: ${error.message}\n\n` +
                    `Stack: ${error.stack}`;
            }
        }

        function runDebugTest() {
            const parsedInput = parseInput();
            if (!parsedInput) return;
            
            const engine = new AxisRulesEngine();
            engine.setDebugMode(true);
            const resultsDiv = document.getElementById('results');
            const debugDiv = document.getElementById('debug');
            
            try {
                const result = engine.apply(parsedInput, classroomRules);
                const yamlOutput = jsyaml.dump(result.output, {indent: 2});
                
                resultsDiv.className = 'output success';
                resultsDiv.textContent = 
                    `DEBUG TEST COMPLETE\n\n` +
                    `FINAL STATE (YAML):\n${yamlOutput}`;
                
                debugDiv.textContent = 
                    `Full Debug Log (${result.audit.length} events):\n${result.audit.map(a => `[${a.timestamp}] [${a.level.toUpperCase()}] ${a.message}`).join('\n')}`;
                
                saveToLocalStorage();
                    
            } catch (error) {
                resultsDiv.className = 'output error';
                resultsDiv.textContent = 
                    `DEBUG TEST FAILED\n\n` +
                    `Error: ${error.message}\n\n` +
                    `Stack: ${error.stack}`;
            }
        }

        function resetToDefaults() {
            const inputEditor = document.getElementById('input-editor');
            try {
                inputEditor.value = jsyaml.dump(defaultInputData, {indent: 2});
            } catch {
                inputEditor.value = JSON.stringify(defaultInputData, null, 2);
            }
            
            // Reset rules to original
            classroomRules = {
                max_iterations: 10,
                rules: [
                    {
                        name: "calculate_attendance_rate",
                        priority: 1,
                        if: "students && students.length > 0",
                        then: {
                            "students": "{{students.map(s => ({...s, attendance_rate: Math.round((s.attendance / 20) * 100)}))}}"
                        }
                    },
                    {
                        name: "calculate_assignment_completion",
                        priority: 2,
                        if: "students && students.length > 0",
                        then: {
                            "students": "{{students.map(s => ({...s, completion_rate: Math.round((s.assignments_completed / s.assignments_total) * 100)}))}}"
                        }
                    },
                    {
                        name: "assign_academic_status",
                        priority: 3,
                        if: "students && students.length > 0",
                        then: {
                            "students": "{{students.map(s => ({...s, academic_status: s.completion_rate >= 90 && s.last_assignment_score >= 8.5 ? 'excellent' : s.completion_rate >= 75 && s.last_assignment_score >= 7.0 ? 'good' : s.completion_rate >= 60 ? 'needs_support' : 'at_risk'}))}}"
                        }
                    },
                    {
                        name: "calculate_class_stats",
                        priority: 7,
                        if: "students && students.length > 0",
                        then: {
                            "classroom.total_students": "{{students.length}}",
                            "classroom.avg_attendance": "{{Math.round(students.reduce((sum, s) => sum + s.attendance_rate, 0) / students.length)}}",
                            "classroom.avg_completion": "{{Math.round(students.reduce((sum, s) => sum + s.completion_rate, 0) / students.length)}}"
                        }
                    }
                ]
            };
            
            // Update rules editor if it's visible
            const rulesEditor = document.getElementById('rules-editor');
            if (rulesEditor) {
                try {
                    rulesEditor.value = jsyaml.dump(classroomRules, {indent: 2});
                } catch {
                    rulesEditor.value = JSON.stringify(classroomRules, null, 2);
                }
            }
            
            document.getElementById('parse-error').style.display = 'none';
            saveToLocalStorage();
        }

        function toggleRulesEditor() {
            const section = document.getElementById('rules-section');
            const rulesEditor = document.getElementById('rules-editor');
            
            if (section.style.display === 'none') {
                // Show rules editor and populate with current rules
                section.style.display = 'block';
                try {
                    rulesEditor.value = jsyaml.dump(classroomRules, {indent: 2});
                } catch {
                    rulesEditor.value = JSON.stringify(classroomRules, null, 2);
                }
                // Scroll to rules section
                section.scrollIntoView({ behavior: 'smooth' });
            } else {
                // Hide rules editor
                section.style.display = 'none';
            }
        }

        function saveRules() {
            const rulesEditor = document.getElementById('rules-editor');
            const rulesText = rulesEditor.value;
            
            try {
                // Try YAML first, fall back to JSON
                let parsedRules;
                try {
                    parsedRules = jsyaml.load(rulesText);
                } catch {
                    parsedRules = JSON.parse(rulesText);
                }
                
                // Update global rules
                classroomRules = parsedRules;
                
                // Hide the editor
                document.getElementById('rules-section').style.display = 'none';
                
                // Show success message
                const resultsDiv = document.getElementById('results');
                resultsDiv.className = 'output success';
                resultsDiv.textContent = 'Rules updated successfully! Click "Run Engine Test" to see results with new rules.';
                
                // Clear debug log
                document.getElementById('debug').textContent = 'Rules updated. Ready to run with new configuration.';
                
                saveToLocalStorage();
                
            } catch (error) {
                alert(`Error parsing rules: ${error.message}\n\nPlease check your YAML/JSON syntax.`);
            }
        }

        function cancelRulesEdit() {
            // Just hide the editor without saving
            document.getElementById('rules-section').style.display = 'none';
        }

        function clearOutput() {
            document.getElementById('results').textContent = 'Cleared. Click "Run Engine Test" to start...';
            document.getElementById('results').className = 'output';
            document.getElementById('debug').textContent = 'Debug output will appear here...';
            document.getElementById('parse-error').style.display = 'none';
            saveToLocalStorage();
        }

        // Initialize with default data on page load
        window.onload = function() {
            const loaded = loadFromLocalStorage();
            if (!loaded) {
                resetToDefaults();
            }
            runEngineTest();
        };
    </script>
